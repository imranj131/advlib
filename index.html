<!DOCTYPE HTML>
<html>
  <head>
    <title> reelyActive: advlib </title>
    <link rel="stylesheet" href="web/style/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script type="text/javascript" src="web/js/query.js"></script>
  </head>
  <body ng-app="advlib">
    <div id="content" ng-controller="QueryCtrl">
     <!-- <img src="images/logo.png"> -->
      <form>
        <input ng-model="result" type="text" size="32"
               placeholder="paste your payload here">
      </form>
      <br>
      <pre>This is {{result}}</pre>
    </div>
  </body>
</html>
